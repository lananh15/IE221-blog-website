{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {{ form.media }}
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add Post</title>

   <!-- font awesome cdn link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <link rel="icon" type="image/x-icon" href="{% static 'image/doraemon.webp' %}">
   <!-- Custom CSS file link -->
   <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">

</head>

<body>

    {% include 'admin/admin_header.html' %}

    <section class="post-editor">

       <h1 class="heading">Add New Post</h1>

       <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           <p>Your Name <span>*</span></p>
           <input type="text" name="name" class="box" required placeholder="Enter your name" value="{{ form.name.value|default:'' }}">
           
           <p>Post Title <span>*</span></p>
           <input type="text" name="title" class="box" required placeholder="Add post title" value="{{ form.title.value|default:'' }}">
           
           <p>Post Content <span>*</span></p>
           {{ form.content }} 
           
           <p>Post Category <span>*</span></p>
           <select name="category" class="box" required>
               <option value="" selected disabled>-- Select Category --</option>
               <option value="c++" {% if form.category.value == "c++" %}selected{% endif %}>C++</option>
               <option value="python" {% if form.category.value == "python" %}selected{% endif %}>Python</option>
               <option value="c#" {% if form.category.value == "c#" %}selected{% endif %}>C#</option>
           </select>
           
           <p>Post Image</p>
           <input type="file" name="image" class="box" accept="image/jpg, image/jpeg, image/png, image/webp">
           
           <div class="flex-btn">
               <button type="submit" name="publish" class="btn">Publish Post</button>
               <button type="submit" name="draft" class="option-btn">Save Draft</button>
           </div>
       </form>

    </section>

    <!-- custom js file link -->
    <script src="{% static 'js/admin_script.js' %}"></script>

</body>
</html>
