{% if message %}
   <script>
      alert("{{ message }}");
   </script>
{% endif %}

<header class="header">

   <a href="{% url 'dashboard' %}" class="logo">Bảng quản trị <span>Admin</span></a>

   <div class="profile">
      <p>{{ admin_name }}</p>
      <a href="{% url 'admin_update_profile' admin_name=admin_name %}" class="btn">Cập nhật hồ sơ</a>
   </div>

   <nav class="navbar">
      <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> <span>Trang chủ</span></a>
      <a href="{% url 'add_post' %}"><i class="fas fa-pen"></i> <span>Thêm bài viết</span></a>
      <a href="{% url 'admin_view_post' %}"><i class="fas fa-eye"></i> <span>Xem bài viết của bạn</span></a>
      <a href="{% url 'admin_accounts' %}"><i class="fas fa-user"></i> <span>Tài khoản</span></a>
      <a href="{% url 'admin_logout' %}" style="color: red;" onclick="return confirm('Đăng xuất khỏi PyBlog?');"><i class="fas fa-right-from-bracket"></i><span>Đăng xuất</span></a>
   </nav>

</header>

<div id="menu-btn" class="fas fa-bars"></div>
