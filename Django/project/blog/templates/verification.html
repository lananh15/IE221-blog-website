{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Xác thực</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="icon" type="image/x-icon" href="{% static 'image/doraemon.webp' %}">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<section class="form-container">

   <form action="" method="post" id="otp-verification">
      {% csrf_token %}
      <a href="{% url 'home' %}"><img src="{% static 'image/doraemon.webp' %}" style="width:17%"></a>
      <h3>XÁC THỰC</h3>
      {% if message %}
      <p class="error">{{ message }}</p>  <!-- Hiển thị thông báo lỗi nếu có -->
      {% endif %}
      <label class="label-form">Mã xác thực</label>
      <input type="text" name="otp" placeholder="Nhập mã xác thực của bạn..." class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g, '')" autocomplete="off">
      <input type="submit" value="Gửi" name="submit" class="btn">
      <p>Cần mã xác thực mới? <a href="{% url 'resend_otp' %}">Gửi lại</a></p>

    </form>
</section>

<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>


</body>
</html>
